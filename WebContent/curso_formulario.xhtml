<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<title>Cadastro de cursos</title>
</h:head>
<h:body>
	<h:form>
	<p:growl />
		<p:panel header="Cadastro de cursos">
			<p:panelGrid columns="2">
				<h:outputLabel value="Nome:" />
				<p:inputText value="#{cursoBean.curso.nome}" />
				<h:outputLabel value="Descrição:" />
				<p:inputTextarea value="#{cursoBean.curso.descricao}" cols="40"
					rows="3" />
				<h:outputLabel value="Duração:" />
				<p:spinner value="#{cursoBean.curso.ducarao}" min="0"
					stepFactor="0.5" size="2" />
				<h:outputLabel value="Tipo:" />
				<p:selectOneMenu value="#{cursoBean.curso.tipo}">
					<f:selectItem itemLabel=":: Selecione ::" itemValue="#{null}" />
					<f:selectItems value="#{cursoBean.tipos}" var="tipo"
						itemLabel="#{tipo.label}" itemValue="#{tipo}" />
				</p:selectOneMenu>
				<h:outputLabel value="Data de criação:" />
				<p:calendar value="#{cursoBean.curso.dataCriacao}"
				 pattern="dd/MM/yyyy"/>
			</p:panelGrid>
			<br/>
			<p:commandButton value="salvar"  action="#{cursoBean.salvar}"
			update="@form"/>
		</p:panel>
	</h:form>


</h:body>


</html>
